<div class="container">
    <h1>Angular + Asp.net Core CRUD</h1>
    <div class="card-container">
        <div class="cards-form">
            <form action="" #form="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="">Card Name</label>
                    <input type="text" name="CardName" [(ngModel)]="card.carddholderName">
                </div>
                <div class="form-group">
                    <label for="">Card Number</label>
                    <input type="text" name="CardNumber" [(ngModel)]="card.cardNumber">
                </div>
                <div class="form-group form-group-inline">
                    <div class="">
                        <label for="">Card CVC </label>
                        <input type="text" name="CardCVC" [(ngModel)]="card.cvc">

                    </div>
                    <div class="">
                        <label for="">Expiry Month</label>
                        <input type="text" name="ExpiryMonth" [(ngModel)]="card.expiryMonth">

                    </div>
                    <div class="">
                        <label for="">Expiry Year</label>
                        <input type="text" name="ExpiryYear" [(ngModel)]="card.expiryYear">
                    </div>
                </div>
                <div class="form-groud">
                    <button>Save</button>
                </div>
            </form>
            <div class="form-groud">
                <button (click)="Delete(card)">Delete</button>
            </div>
        </div>
        <div class="cards-grid">
            <div class="card-row" *ngFor="let card of cards">

                <div class="card-row-details" (click)="populateFrom(card)">
                    <span>{{card.carddholderName}}</span>
                    <span>{{card.cardNumber}}</span>
                </div>
                <div class="card-row-action">
                    <a (click)="deleteCard(card.id)"><i class="fa-solid fa-trash-can"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
